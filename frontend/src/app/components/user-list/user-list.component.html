<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Users</h2>
      <button class="btn btn-primary" (click)="createUser()">Create New User</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="loading" class="loading">Loading users...</div>

    <table *ngIf="!loading && users.length > 0" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.createdAt | date:'short' }}</td>
          <td>
            <button class="btn btn-secondary" (click)="editUser(user.id!)">Edit</button>
            <button class="btn btn-danger" (click)="deleteUser(user.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && users.length === 0" class="loading">
      No users found. Create your first user!
    </div>
  </div>
</div>
