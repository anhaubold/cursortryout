<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Tasks</h2>
      <button class="btn btn-primary" (click)="createTask()">Create New Task</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="loading" class="loading">Loading tasks...</div>

    <table *ngIf="!loading && tasks.length > 0" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>User</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.id }}</td>
          <td>{{ task.title }}</td>
          <td>{{ task.description || '-' }}</td>
          <td>
            <select
              [value]="task.status"
              (change)="updateStatus(task.id!, $any($event.target).value)"
              class="status-select"
            >
              <option [value]="TaskStatus.PENDING">Pending</option>
              <option [value]="TaskStatus.IN_PROGRESS">In Progress</option>
              <option [value]="TaskStatus.COMPLETED">Completed</option>
            </select>
          </td>
          <td>{{ task.user?.name || '-' }}</td>
          <td>{{ task.createdAt | date:'short' }}</td>
          <td>
            <button class="btn btn-secondary" (click)="editTask(task.id!)">Edit</button>
            <button class="btn btn-danger" (click)="deleteTask(task.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && tasks.length === 0" class="loading">
      No tasks found. Create your first task!
    </div>
  </div>
</div>
